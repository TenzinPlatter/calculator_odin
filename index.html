<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>

		<div class='calculator-container'>
			<div class='display'></div>

			<div class='top'>
				<button type="button" id="b7">7</button>
				<button type="button" id="b8">8</button>
				<button type="button" id="b9">9</button>
				<button type="button" id="b-4">&divide;</button>
			</div>	

			<div class='middle-1'>
				<button type="button" id="b4">4</button>
				<button type="button" id="b5">5</button>
				<button type="button" id="b6">6</button>
				<button type="button" id="b-3">&times;</button>
			</div>

			
			<div class='middle-2'>
				<button type="button" id="b1">1</button>
				<button type="button" id="b2">2</button>
				<button type="button" id="b3">3</button>
				<button type="button" id="b-2">&minus;</button>
			</div>


			<div class='bottom'>
				<button type="button" id="b10">.</button>
				<button type="button" id="b0">0</button>
				<button type="button" id="b-5">&equals;</button>
				<button type="button" id="b-1">&plus;</button>
			</div>

			<div class="util-buttons-container">
				<button type="button" id="clear">Clear</button>
				<button type="button" id="delete">Delete</button>
			</div>

		</div>
	

		<script src="./js/buttons.js"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
